    <title>Question 02</title>
    <script type="text/javascript">
    function avg(data){
        var a=data["employees"].length
        var sum=0
        for(var b=0;b<a;b++){
            var x=data["employees"][b].salary
            sum+=x
        }
        alert(sum/a)
    }
    avg({
            "count":3,
            "employees":[
                    {
                        "name":"John","salary":30000
                    },
                    {
                        "name":"Bob","salary":60000
                    },
                    {
                        "name":"Jenny","salary":50000
                    }
            ]
        }); //呼叫 avg 函式
    </script>
