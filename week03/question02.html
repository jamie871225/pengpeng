    <script type="text/javascript">
        var spotData=new XMLHttpRequest();
        spotData.open("get","https://padax.github.io/taipei-day-trip-resources/taipei-attractions.json",true);
        
        spotData.onload=function(){
            var spotText=JSON.parse(spotData.responseText);
            var len=spotText.result.results.length;
            for(var i=0;i<8;i++){
                // images
                var images=[];
                var spotimgs=spotText.result.results[i].file;
                images.push(spotimgs);
                var firstimg=images[0].split("http://",2);
                var img=document.createElement('img');
                img.setAttribute('src',"http://"+firstimg[1]);
                document.getElementsByClassName('img-text')[i].appendChild(img);

                // p
                var spotTitle=spotText.result.results[i].stitle;
                var p=document.createElement('p');
                p.textContent="- "+spotTitle+" -";
                document.getElementsByClassName("img-text")[i].appendChild(p);
                
            };
        };
        spotData.send();
